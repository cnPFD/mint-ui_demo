<html>

  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;

<body>

    <mt-cell title="标题" label="描述信息" is-link></mt-cell>
