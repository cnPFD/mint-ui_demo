<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <input type="button" @click="openPicker">
    <mt-datetime-picker
      ref="picker"
      type="time"
      v-model="pickerValue">
  </mt-datetime-picker>
  </div>
</body>
<!-- 先引入 Vue -->
<script src="vue.js"></script>
<!-- 引入组件库 -->
<script src="mint-ui/lib/index.js"></script>
  <script>
  new Vue({
    el: '#app',
    data: {
      pickerValue: ''
    },
    methods: {
      openPicker() {
        console.log(this.$refs.picker.$el);
        this.$refs.picker.open();
        this.$refs.picker.$el.style.display="block";
      }
    }
  })

  </script>
</html>
